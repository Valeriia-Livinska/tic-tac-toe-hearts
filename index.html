<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="/js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body data-theme="default-theme">
    <div class="container">
      <header class="header">
        <div class="set-select-position">
          <div class="set-select-wrapper" size="5">
            <select name="set-select" id="setSelect" class="set-select">
              <option selected disabled>Select a set</option>
            </select>
          </div>
        </div>
        <div class="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="backdrop">
          <div class="settings-wrapper">
            <form
              action=""
              autocomplete="off"
              class="input-form"
              id="inputForm"
            >
              <div>
                <div class="set-name-wrapper">
                  <p>Create new set</p>
                  <fieldset class="sets-name">
                    <input
                      type="text"
                      data-sets-name
                      id="setsName"
                      name="sets-name"
                      required
                    />
                    <label
                      for="sets-name"
                      id="sets-name"
                      class="sets-name-label"
                      >Set's name</label
                    >
                  </fieldset>
                </div>
                <fieldset class="set-words-wrapper">
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                  <input
                    type="text"
                    data-cell-value
                    name="cell-value"
                    required
                  />
                </fieldset>
              </div>
              <button type="submit">create</button>
              <button type="button" id="clearButton">clear</button>
            </form>

            <div class="font-control-wrapper">
              <label for="fontSizeControl">Font size on board</label>
              <input
                id="fontSizeControl"
                type="range"
                name="fontSizeControl"
                min="18"
                max="28"
                value="18"
              />
            </div>

            <div>
              <div>
                <p>First player:</p>
                <ul class="icons-list">
                  <li>
                    <input
                      type="radio"
                      id="xmark"
                      name="first-player-icon"
                      value="xmark"
                      checked
                    />
                    <label for="xmark">
                      <span class="first-icon">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="smile"
                      name="first-player-icon"
                      value="smile"
                    />
                    <label for="smile">
                      <span class="first-icon">
                        <i class="fa-solid fa-face-smile"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="lemon"
                      name="first-player-icon"
                      value="lemon"
                    />
                    <label for="lemon">
                      <span class="first-icon">
                        <i class="fa-solid fa-lemon"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="snowflake"
                      name="first-player-icon"
                      value="snowflake"
                    />
                    <label for="snowflake">
                      <span class="first-icon">
                        <i class="fa-solid fa-snowflake"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="crown"
                      name="first-player-icon"
                      value="crown"
                    />
                    <label for="crown">
                      <span class="first-icon">
                        <i class="fa-solid fa-crown"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="wineGlass"
                      name="first-player-icon"
                      value="wine-glass"
                    />
                    <label for="wineGlass">
                      <span class="first-icon">
                        <i class="fa-solid fa-wine-glass"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="dog"
                      name="first-player-icon"
                      value="dog"
                    />
                    <label for="dog">
                      <span class="first-icon">
                        <i class="fa-solid fa-dog"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="apple"
                      name="first-player-icon"
                      value="apple"
                    />
                    <label for="apple">
                      <span class="first-icon">
                        <i class="fa-solid fa-apple-whole"></i>
                      </span>
                    </label>
                  </li>
                </ul>
              </div>
              <div>
                <p>Second player:</p>
                <ul class="icons-list">
                  <li>
                    <input
                      type="radio"
                      id="heart"
                      name="second-player-icon"
                      value="heart"
                      checked
                    />
                    <label for="heart">
                      <span class="second-icon">
                        <i class="fa-solid fa-heart"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="ghost"
                      name="second-player-icon"
                      value="ghost"
                    />
                    <label for="ghost">
                      <span class="second-icon">
                        <i class="fa-solid fa-ghost"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="tree"
                      name="second-player-icon"
                      value="tree"
                    />
                    <label for="tree">
                      <span class="second-icon">
                        <i class="fa-solid fa-tree"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="snowman"
                      name="second-player-icon"
                      value="snowman"
                    />
                    <label for="snowman">
                      <span class="second-icon">
                        <i class="fa-solid fa-snowman"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="martiniGlass"
                      name="second-player-icon"
                      value="martini-glass"
                    />
                    <label for="martiniGlass">
                      <span class="second-icon">
                        <i class="fa-solid fa-martini-glass"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="hat"
                      name="second-player-icon"
                      value="hat"
                    />
                    <label for="hat">
                      <span class="second-icon">
                        <i class="fa-solid fa-hat-cowboy"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="cat"
                      name="second-player-icon"
                      value="cat"
                    />
                    <label for="cat">
                      <span class="second-icon">
                        <i class="fa-solid fa-cat"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="carrot"
                      name="second-player-icon"
                      value="carrot"
                    />
                    <label for="carrot">
                      <span class="second-icon">
                        <i class="fa-solid fa-carrot"></i>
                      </span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <fieldset>
              <p class="theme-title">Theme:</p>
              <div class="theme-changer">
                <div>
                  <input
                    type="radio"
                    id="defaultTheme"
                    name="theme-color"
                    value="default-theme"
                    checked
                  />
                  <label for="defaultTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="blackTheme"
                    name="theme-color"
                    value="black-theme"
                  />
                  <label for="blackTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="greenTheme"
                    name="theme-color"
                    value="green-theme"
                  />
                  <label for="greenTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="whiteTheme"
                    name="theme-color"
                    value="white-theme"
                  />
                  <label for="whiteTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </header>
      <main>
        <div class="board" id="board">
          <div class="cell" data-cell id="0"></div>
          <div class="cell" data-cell id="1"></div>
          <div class="cell" data-cell id="2"></div>
          <div class="cell" data-cell id="3"></div>
          <div class="cell" data-cell id="4"></div>
          <div class="cell" data-cell id="5"></div>
          <div class="cell" data-cell id="6"></div>
          <div class="cell" data-cell id="7"></div>
          <div class="cell" data-cell id="8"></div>
        </div>
        <button type="button" id="undoBtn" class="undo-button">
          <i class="fa-solid fa-arrow-rotate-left fa-2xl"></i>
        </button>
        <div class="winning-message" id="winningMessage">
          <div class="winning-message-text" data-winning-message-text></div>
          <button id="restartButton">Restart</button>
        </div>
      </main>
    </div>
    <script type="module" src="/js/header-modal.js"></script>
  </body>
</html>
