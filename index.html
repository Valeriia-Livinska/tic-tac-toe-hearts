<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link
      rel="stylesheet"
      id="themeStylesheetLink"
      href="/css/themes/default-theme.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!--burger__button-->
        <!-- <button
        type="button"
        class=""
      >
        <i class="fa-solid fa-gear"></i>
      </button> -->
        <!--burger__menu-->
        <!-- <button
            type="button"
            class=""
          >
            <i class="fa-regular fa-circle-xmark"></i>
          </button> -->
        <form action="" autocomplete="off" class="input-form" id="inputForm">
          <div>
            <div class="set-name-wrapper">
              <p>Create new set</p>
              <fieldset class="sets-name">
                <input
                  type="text"
                  data-sets-name
                  id="setsName"
                  name="sets-name"
                  required
                />
                <label for="sets-name" id="sets-name" class="sets-name-label"
                  >Set's name</label
                >
              </fieldset>
            </div>
            <fieldset class="set-words-wrapper">
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
              <input type="text" data-cell-value name="cell-value" required />
            </fieldset>
          </div>
          <button type="submit">create</button>
          <button type="button" id="clearButton">clear</button>
        </form>

        <div class="font-control-wrapper">
          <label for="fontSizeControl">Increase font size on board</label>
          <input
            id="fontSizeControl"
            type="range"
            name="fontSizeControl"
            min="18"
            max="28"
            value="18"
          />
        </div>

        <fieldset>
          <p class="theme-title">Theme:</p>
          <div class="theme-changer">
            <div>
              <input
                type="radio"
                id="defaultTheme"
                name="theme-color"
                value="default-theme"
                checked
              />
              <label for="defaultTheme">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="blackTheme"
                name="theme-color"
                value="black-theme"
              />
              <label for="blackTheme">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="greenTheme"
                name="theme-color"
                value="green-theme"
              />
              <label for="greenTheme">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="whiteTheme"
                name="theme-color"
                value="white-theme"
              />
              <label for="whiteTheme">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </label>
            </div>
          </div>
        </fieldset>
      </header>
      <main>
        <div class="board" id="board">
          <div class="cell" data-cell id="0"></div>
          <div class="cell" data-cell id="1"></div>
          <div class="cell" data-cell id="2"></div>
          <div class="cell" data-cell id="3"></div>
          <div class="cell" data-cell id="4"></div>
          <div class="cell" data-cell id="5"></div>
          <div class="cell" data-cell id="6"></div>
          <div class="cell" data-cell id="7"></div>
          <div class="cell" data-cell id="8"></div>
        </div>
        <button type="button" id="undoBtn" class="undo-button">
          <i class="fa-solid fa-arrow-rotate-left fa-2xl"></i>
        </button>

        <div class="set-select-position">
          <div class="set-select-wrapper" size="5">
            <select name="set-select" id="setSelect" class="set-select">
              <option selected disabled>Select a set</option>
            </select>
          </div>
        </div>
        <div class="winning-message" id="winningMessage">
          <div class="winning-message-text" data-winning-message-text></div>
          <button id="restartButton">Restart</button>
        </div>
      </main>
    </div>
    <script type="module" src="/js/header-modal.js"></script>
  </body>
</html>
