<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <form action="" autocomplete="off" class="inputForm" id="inputForm">
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <input type="text" data-cell-value name="cell-value" />
        <button type="submit">done</button>
        <button type="button" id="clearButton">clear</button>
      </form>
    </header>
    <main>
      <div class="board" id="board">
        <div class="cell" data-cell id="0"></div>
        <div class="cell" data-cell id="1"></div>
        <div class="cell" data-cell id="2"></div>
        <div class="cell" data-cell id="3"></div>
        <div class="cell" data-cell id="4"></div>
        <div class="cell" data-cell id="5"></div>
        <div class="cell" data-cell id="6"></div>
        <div class="cell" data-cell id="7"></div>
        <div class="cell" data-cell id="8"></div>
      </div>
      <button type="button" id="undoBtn">UNDO</button>
      <div class="winning-message" id="winningMessage">
        <div class="winning-message-text" data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </main>
  </body>
</html>
