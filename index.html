<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <!--burger__button-->
      <!-- <button
        type="button"
        class=""
      >
        <i class="fa-solid fa-gear"></i>
      </button> -->
      <!--burger__menu-->
      <!-- <button
            type="button"
            class=""
          >
            <i class="fa-regular fa-circle-xmark"></i>
          </button> -->
          <form action="" autocomplete="off" class="input-form" id="inputForm">
            <div class="set-name-wrapper">
              <p>Add new set</p>
              <fieldset class="sets-name">
                <input type="text" data-sets-name name="sets-name" required />
                <label for="sets-name" id="sets-name" class="sets-name-label"
                  >Set's name</label
                >
              </fieldset>
            </div>
            <fieldset class="set-words">
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <input type="text" data-cell-value name="cell-value" />
              <button type="submit">done</button>
              <button type="button" id="clearButton">clear</button>
            </fieldset>
          </form>
          <div class="font-control-wrapper">
            <label for="fontSizeControl">Increase font size on board</label>
            <input
              id="fontSizeControl"
              type="range"
              name="fontSizeControl"
              min="18"
              max="28"
              value="18"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="board" id="board">
        <div class="cell" data-cell id="0"></div>
        <div class="cell" data-cell id="1"></div>
        <div class="cell" data-cell id="2"></div>
        <div class="cell" data-cell id="3"></div>
        <div class="cell" data-cell id="4"></div>
        <div class="cell" data-cell id="5"></div>
        <div class="cell" data-cell id="6"></div>
        <div class="cell" data-cell id="7"></div>
        <div class="cell" data-cell id="8"></div>
      </div>
      <button type="button" id="undoBtn" class="undo-button">
        <i class="fa-solid fa-arrow-rotate-left fa-2xl"></i>
      </button>
      <div class="winning-message" id="winningMessage">
        <div class="winning-message-text" data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </main>
    <script type="module" src="header-modal.js"></script>
  </body>
</html>
