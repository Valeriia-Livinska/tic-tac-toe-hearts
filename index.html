<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="/js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body data-theme="default-theme">
    <header>
      <div class="container header">
        <div class="set-select-position">
          <div class="select-container">
            <div class="select-btn" id="selectBtn">
              <span class="select-text">Select a set</span>
              <span class="arrow-dwn">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <ul class="select-list"></ul>
            <div class="confirmation-wrapper">
              <p class="confirmation-text">Are you sure?</p>
              <div class="btns-wrapper">
                <button class="btn confirmation-btn" id="confirmDel">
                  delete
                </button>
                <button class="btn confirmation-btn cancel" id="confirmCancel">
                  cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="backdrop">
          <div class="settings-wrapper">
            <div class="form-wrapper">
              <form
                action=""
                autocomplete="off"
                class="input-form"
                id="inputForm"
              >
                <div>
                  <div class="set-name-wrapper">
                    <p>Create new set</p>
                    <fieldset class="sets-name tooltip">
                      <input
                        type="text"
                        data-sets-name
                        id="setsName"
                        name="sets-name"
                        pattern="\S+"
                        required
                      />
                      <label
                        for="setsName"
                        id="sets-name"
                        class="sets-name-label"
                        >Set's name (single-word)</label
                      >
                      <span class="tooltiptext"
                        >Do not use whitespace character</span
                      >
                    </fieldset>
                  </div>
                  <div class="scene">
                    <div class="card">
                      <fieldset class="card-fase set-words-wrapper">
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                        <input
                          type="text"
                          data-cell-value
                          name="cell-value"
                          required
                        />
                      </fieldset>
                      <fieldset class="card-fase string-input-wrapper">
                        <textarea
                          class="string-input"
                          name="allcells-value"
                          id="allcellsValue"
                          cols="30"
                          rows="10"
                          placeholder="Provide a list of 9 words or collocations separated by commas"
                          required
                        ></textarea>
                      </fieldset>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn">create</button>
                <button type="button" id="clearButton" class="btn">
                  clear
                </button>
              </form>
              <div class="input-swither-wrapper">
                <p>input in cells</p>
                <label class="switch">
                  <input type="checkbox" class="switch-input" />
                  <span class="slider"></span>
                </label>
                <p>input as string</p>
              </div>
            </div>

            <div class="font-control-wrapper">
              <label for="fontSizeControl">Font size on board</label>
              <input
                id="fontSizeControl"
                type="range"
                name="fontSizeControl"
                min="18"
                max="28"
                value="18"
              />
            </div>

            <div class="icons-switcher-wrapper">
              <div>
                <p>First player:</p>
                <ul class="icons-list">
                  <li>
                    <input
                      type="radio"
                      id="xmark"
                      name="first-player-icon"
                      value="58"
                      checked
                    />
                    <label for="xmark">
                      <span class="first-icon">
                        <i class="fa-solid fa-x"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="smile"
                      name="first-player-icon"
                      value="f118"
                    />
                    <label for="smile">
                      <span class="first-icon">
                        <i class="fa-solid fa-face-smile"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="gift"
                      name="first-player-icon"
                      value="f06b"
                    />
                    <label for="gift">
                      <span class="first-icon">
                        <i class="fa-solid fa-gift"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="snowflake"
                      name="first-player-icon"
                      value="f2dc"
                    />
                    <label for="snowflake">
                      <span class="first-icon">
                        <i class="fa-solid fa-snowflake"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="iceCream"
                      name="first-player-icon"
                      value="f810"
                    />
                    <label for="iceCream">
                      <span class="first-icon">
                        <i class="fa-solid fa-ice-cream"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="paw"
                      name="first-player-icon"
                      value="f1b0"
                    />
                    <label for="paw">
                      <span class="first-icon">
                        <i class="fa-solid fa-paw"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="apple"
                      name="first-player-icon"
                      value="f5d1"
                    />
                    <label for="apple">
                      <span class="first-icon">
                        <i class="fa-solid fa-apple-whole"></i>
                      </span>
                    </label>
                  </li>
                </ul>
              </div>
              <div>
                <p class="">Second player:</p>
                <ul class="icons-list">
                  <li>
                    <input
                      type="radio"
                      id="heart"
                      name="second-player-icon"
                      value="f004"
                      checked
                    />
                    <label for="heart">
                      <span class="second-icon">
                        <i class="fa-solid fa-heart"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="ghost"
                      name="second-player-icon"
                      value="f6e2"
                    />
                    <label for="ghost">
                      <span class="second-icon">
                        <i class="fa-solid fa-ghost"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="tree"
                      name="second-player-icon"
                      value="f1bb"
                    />
                    <label for="tree">
                      <span class="second-icon">
                        <i class="fa-solid fa-tree"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="snowman"
                      name="second-player-icon"
                      value="f7d0"
                    />
                    <label for="snowman">
                      <span class="second-icon">
                        <i class="fa-solid fa-snowman"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="cake"
                      name="second-player-icon"
                      value="f1fd"
                    />
                    <label for="cake">
                      <span class="second-icon">
                        <i class="fa-solid fa-cake-candles"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="dove"
                      name="second-player-icon"
                      value="f4ba"
                    />
                    <label for="dove">
                      <span class="second-icon">
                        <i class="fa-solid fa-dove"></i>
                      </span>
                    </label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="carrot"
                      name="second-player-icon"
                      value="f787"
                    />
                    <label for="carrot">
                      <span class="second-icon">
                        <i class="fa-solid fa-carrot"></i>
                      </span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <fieldset>
              <p class="theme-title">Theme:</p>
              <div class="theme-changer">
                <div>
                  <input
                    type="radio"
                    id="defaultTheme"
                    name="theme-color"
                    value="default-theme"
                    checked
                  />
                  <label for="defaultTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="blackTheme"
                    name="theme-color"
                    value="black-theme"
                  />
                  <label for="blackTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="greenTheme"
                    name="theme-color"
                    value="green-theme"
                  />
                  <label for="greenTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="whiteTheme"
                    name="theme-color"
                    value="white-theme"
                  />
                  <label for="whiteTheme">
                    <span>
                      <i class="fa-solid fa-check"></i>
                    </span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="board" id="board">
          <div class="cell" data-cell id="0"></div>
          <div class="cell" data-cell id="1"></div>
          <div class="cell" data-cell id="2"></div>
          <div class="cell" data-cell id="3"></div>
          <div class="cell" data-cell id="4"></div>
          <div class="cell" data-cell id="5"></div>
          <div class="cell" data-cell id="6"></div>
          <div class="cell" data-cell id="7"></div>
          <div class="cell" data-cell id="8"></div>
        </div>
        <button type="button" id="undoBtn" class="undo-button">
          <i class="fa-solid fa-arrow-rotate-left fa-2xl"></i>
        </button>
        <div class="winning-message" id="winningMessage">
          <div class="winning-message-text" data-winning-message-text></div>
          <button id="restartButton">Restart</button>
        </div>
      </div>
    </main>
    <script type="module" src="/js/header-modal.js"></script>
  </body>
</html>
